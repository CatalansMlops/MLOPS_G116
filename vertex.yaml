workerPoolSpecs:
- machineSpec:
    machineType: n1-standard-4
  replicaCount: 1
  containerSpec:
    imageUri: europe-west1-docker.pkg.dev/dtumlops-484509/mlops-container-images/cloud-container:latest
    env:
    - name: WANDB_API_KEY
      value: ${WANDB_API_KEY}
    args:
    - training='exp1'
    - hyperparameters.epochs='1'
    - hyperparameters.batch_size='64'
